<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Tickets</title>
</head>
<body>
    <div class="sidebar">

    </div>
    <div id="app">
        <button @click="requestApi()">request</button>
        <input type="text" v-model="title">     <!-- tas v-model lkm ir priekÅ¡ Vue -->

        <div class="tickets">
            <div class="tickets__header">
                <h1 v-text="title"></h1>      <!-- Å¡o title paÅ†Ä“ma no Vue; var nelikt arÄ« iekavÄs, bet izmantot <h1 v-html="title"></h1> (ja lieto html var likt arÄ« tagus klÄt) vai v-text-->
                <tickets_table :columns="createRowHeaders()">   <!-- te komponentei pievieno klÄt arÄ« kolonnas -->
                    <tickets_row v-for="ticket in ticket_list" :row="ticket"></tickets_row>   <!-- viena biÄ¼ete no biÄ¼eÅ¡u saraksta -->
                </tickets_table>   
            </div>
           
        </div>

    </div>
</body>
</html>

<script>

    function createRowHeaders(headers) {    
        let output = '';
        for (let header of headers) {
            output = "<th>" + header + "</th>";
        }
        return output;
    }

    Vue.component('tickets_table', {    //template priekÅ¡ tabulas
        props: ["columns"],
        template: `
        <table class="tickets_list">
            <tr v-html="columns">
            </tr>
            <slot></slot>
        </table>
        `
    });

    Vue.component('tickets_row', {
        props: ['row'],
        template: `
        <tr>
            <td>
                <img v-if="row.image_url" v-bind:src="row.image_url">
                <template v-if="!row.image_url">
                    <i>No image</i>
                    <span>ğŸ™ğŸ»â€â™‚ï¸</span>
                </template>

                <span>{{row.details}}</span>
            </td>
            <td>
                {{row.customer_name}}
            </td>
            <td>{{row.date}}</td>
            <td>
                <span :class="'priority priority_' + row.priority">{{row.priority}}</span>
            </td>
        </tr>`
    });

    let app = new Vue({
        el: "#app",     //elements ar id app
        data: {
            title: "All tickets",
            ticket_titles: ["Ticket details", "Customer name", "Date", "Priority"],   //uzdod kÄ masÄ«vu visus tabulu virsrakstus
            ticket_list: []
        },
        methods: {
            createRowHeaders: function () { //funkcija lai no masÄ«va vÄ“rtÄ«bÄm izveidotu atseviÅ¡Ä·us <th>> elementus teksta veidÄ
                let headers = this.ticket_titles;

                let output = '';
                for (let header of headers) {
                    output += "<th>" + header + "</th>";
                }

                return output;
            },
            requestApi: function () {
                return request("api.php");
            }
        }
    });

    function request(url) {    //js veidÄ taisa pieprasÄ«jumu uz datu bÄzi
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function () {
            if (this.readyState == 4 && this.status == 200) {   //200 ir kad lapa ir veiksmÄ«gi ielÄdÄ“jusies
                app.ticket_list = JSON.parse(this.responseText);
            }
        }

        xhttp.open('post', url);  //pats pieprasÄ«jums datiem
        xhttp.send();
    }

    request("api.php");
</script>
